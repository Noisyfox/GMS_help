<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="imagetoolbar" content="no" />
<title>灯箱demo</title>
<script type="text/javascript" src="js/jquery1.4.2.js"></script>
<script type="text/javascript" src="js/fancybox/fancybox.js"></script>
<link rel="stylesheet" type="text/css" href="js/fancybox/fancybox.css" />
<script type="text/javascript">
$(document).ready(function() {
	$("#fancybox").fancybox({
		
	});
	
	// 还原
	var photo_w = $('#images').css('width');
	var photo_y = $('#images').css('height');
    $('#normal').click(function(){
		$('#images').css('width',photo_w);
		$('#images').css('height',photo_y);
		$('#fancybox').click();
    });
	
	// 放大
    $('#big').click(function(){
		var photoWidth = parseInt($('#images').css("width"));
		var w = photoWidth + photoWidth*0.1;
		var photoHeight = parseInt($('#images').css("height"));
		var h = photoHeight + photoHeight*0.1;
		if (w >= 1024 || h >=500){
			alert("图片已经不能再放大啦")
			}
		else{
			$('#images').css('width',w+'px');
			$('#images').css('height',h+'px');
			$('#fancybox').click();
			}
    });
	
	//缩小
    $('#small').click(function(){
		var photoWidth = parseInt($('#images').css("width"));
		var w = photoWidth - photoWidth*0.1;
		var photoHeight = parseInt($('#images').css("height"));
		var h = photoHeight - photoHeight*0.1;
		if (w <= 200 || h <=100){
			alert("图片已经不能再缩小啦")
			}
		else{
		$('#images').css('width',w+'px');
		$('#images').css('height',h+'px');
		$('#fancybox').click();
		}
    });
	
});
</script>
</head>

<body>
<div><a id="fancybox" href="#fancybox-main" title="这里可以写标题">Inline</a></div>
<div style="display:none;">
    <div id="fancybox-main">
        <img src="photo/demo.jpg" id="images" width="600" height="375" />
        <br/>
        <div class="photoButton">
            <a id="small"></a><a id="normal"></a><a id="big"></a>
        </div>
    </div>
</div>
</body>
</html>
